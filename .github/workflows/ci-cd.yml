name: Backend CI/CD

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

permissions:
    contents: read
    id-token: write
    issues: write
    pull-requests: write

env:
    TF_LOG: INFO
    TF_INPUT: false
    TF_IN_AUTOMATION: true

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
            - run: npm ci
            - run: npm test

    terraform:
        runs-on: ubuntu-latest
        needs: [test]
        steps:
            - uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "~> 1.9"

            - name: Setup Azure CLI
              uses: azure/login@v2
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}

            - name: Set Azure credentials for Terraform
              run: |
                  echo "ARM_CLIENT_ID=$(jq -r .clientId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
                  echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
                  echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
                  echo "ARM_TENANT_ID=$(jq -r .tenantId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
                  echo "ARM_USE_CLI=false" >> $GITHUB_ENV

            - name: Set environment and pipeline variables
              run: |
                  if [ "${{ github.ref }}" = "refs/heads/main" ]; then
                    echo "TFVARS_FILE=environments/prod.tfvars" >> $GITHUB_ENV
                    echo "STATE_KEY=team4-jobapp-backend-prod.tfstate" >> $GITHUB_ENV
                    echo "TF_VAR_environment=prod" >> $GITHUB_ENV
                  else
                    echo "TFVARS_FILE=environments/dev.tfvars" >> $GITHUB_ENV
                    echo "STATE_KEY=team4-jobapp-backend-dev.tfstate" >> $GITHUB_ENV
                    echo "TF_VAR_environment=dev" >> $GITHUB_ENV
                  fi

                  # Set pipeline-specific variables
                  echo "TF_VAR_ci_cd=true" >> $GITHUB_ENV
                  echo "TF_VAR_git_branch=${{ github.ref_name }}" >> $GITHUB_ENV
                  echo "TF_VAR_build_number=${{ github.run_number }}" >> $GITHUB_ENV

            - name: Terraform Format Check
              run: terraform fmt -check -recursive
              working-directory: ./terraform
              id: fmt

            - name: Terraform Init
              run: terraform init -backend-config="key=$STATE_KEY"
              working-directory: ./terraform
              id: init

            - name: Terraform Validate
              run: terraform validate
              working-directory: ./terraform
              id: validate

            - name: Terraform Security Scan
              uses: aquasecurity/tfsec-action@v1.0.3
              with:
                  working_directory: ./terraform
                  soft_fail: true

            - name: Terraform Plan
              run: |
                  terraform plan \
                    -var-file="$TFVARS_FILE" \
                    -out=tfplan \
                    -detailed-exitcode
              working-directory: ./terraform
              continue-on-error: true
              id: plan

            - name: Upload Terraform Plan
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: terraform-plan-${{ github.run_number }}
                  path: ./terraform/tfplan
                  retention-days: 30

            - name: Comment PR with Terraform Plan
              if: github.event_name == 'pull_request'
              uses: actions/github-script@v7
              env:
                  PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  script: |
                      const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
                      #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
                      #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
                      #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

                      <details><summary>Show Plan</summary>

                      \`\`\`\n
                      ${process.env.PLAN}
                      \`\`\`

                      </details>

                      *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: output
                      })

            - name: Terraform Plan Status Check
              if: steps.plan.outcome == 'failure'
              run: exit 1

            - name: Terraform Apply
              if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.plan.outputs.exitcode == 2
              run: terraform apply -auto-approve tfplan
              working-directory: ./terraform
