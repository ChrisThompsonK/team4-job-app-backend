name: Backend CI/CD

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

permissions:
    contents: read
    id-token: write
    issues: write
    pull-requests: write

env:
    TF_LOG: INFO
    TF_INPUT: false
    TF_IN_AUTOMATION: true

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
            - run: npm ci
            - run: npm test

    build-and-push:
        runs-on: ubuntu-latest
        needs: [test]
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        outputs:
            image-tag: ${{ steps.meta.outputs.tags }}
            image-digest: ${{ steps.build.outputs.digest }}
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Setup Azure CLI
              uses: azure/login@v2
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}

            - name: Get ACR name from Terraform
              id: get-acr
              run: |
                  # Set environment for terraform output command
                  if [ "${{ github.ref }}" = "refs/heads/main" ]; then
                    echo "STATE_KEY=team4-jobapp-backend-prod.tfstate" >> $GITHUB_ENV
                    echo "TFVARS_FILE=environments/prod.tfvars" >> $GITHUB_ENV
                    echo "ENVIRONMENT=prod" >> $GITHUB_ENV
                  else
                    echo "STATE_KEY=team4-jobapp-backend-dev.tfstate" >> $GITHUB_ENV
                    echo "TFVARS_FILE=environments/dev.tfvars" >> $GITHUB_ENV
                    echo "ENVIRONMENT=dev" >> $GITHUB_ENV
                  fi

            - name: Setup Terraform for ACR info
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "~> 1.9"
                  terraform_wrapper: false

            - name: Initialize Terraform for ACR info
              run: terraform init -backend-config="key=$STATE_KEY"
              working-directory: ./terraform

            - name: Get ACR details from Terraform state
              id: acr-info
              run: |
                  ACR_NAME=$(terraform output -raw acr_name)
                  ACR_LOGIN_SERVER=$(terraform output -raw acr_login_server)
                  echo "acr-name=$ACR_NAME" >> $GITHUB_OUTPUT
                  echo "acr-login-server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
                  echo "Retrieved ACR: $ACR_NAME at $ACR_LOGIN_SERVER"
              working-directory: ./terraform

            - name: Login to Azure Container Registry
              run: |
                  az acr login --name ${{ steps.acr-info.outputs.acr-name }}

            - name: Extract metadata for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ steps.acr-info.outputs.acr-login-server }}/jobapp-backend
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              id: build
              uses: docker/build-push-action@v5
              with:
                  context: .
                  platforms: linux/amd64
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      BUILD_NUMBER=${{ github.run_number }}
                      GIT_SHA=${{ github.sha }}

    deploy:
        runs-on: ubuntu-latest
        needs: [build-and-push]
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        steps:
            - uses: actions/checkout@v4

            - name: Setup Azure CLI
              uses: azure/login@v2
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "~> 1.9"
                  terraform_wrapper: false

            - name: Set Azure credentials for Terraform
              run: |
                  echo "ARM_CLIENT_ID=$(jq -r .clientId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
                  echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
                  echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
                  echo "ARM_TENANT_ID=$(jq -r .tenantId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
                  echo "ARM_USE_CLI=false" >> $GITHUB_ENV

            - name: Initialize Terraform for deployment
              run: terraform init -backend-config="key=team4-jobapp-backend-prod.tfstate"
              working-directory: ./terraform

            - name: Get App Service details from Terraform state
              id: app-info
              run: |
                  APP_NAME=$(terraform output -raw app_service_name)
                  RESOURCE_GROUP=$(terraform output -raw resource_group_name)
                  echo "app-name=$APP_NAME" >> $GITHUB_OUTPUT
                  echo "resource-group=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
                  echo "Retrieved App Service: $APP_NAME in RG: $RESOURCE_GROUP"
              working-directory: ./terraform

            - name: Restart App Service to pull latest image
              run: |
                  echo "Restarting App Service to pull latest container image..."
                  az webapp restart --name ${{ steps.app-info.outputs.app-name }} --resource-group ${{ steps.app-info.outputs.resource-group }}

            - name: Verify deployment
              run: |
                  APP_URL="https://${{ steps.app-info.outputs.app-name }}.azurewebsites.net"
                  echo "Waiting for app to start..."
                  sleep 30

                  # Try to reach the health endpoint
                  SUBSCRIPTION_ID=$(jq -r .subscriptionId <<< '${{ secrets.AZURE_CREDENTIALS }}')
                  for i in {1..5}; do
                    echo "Health check attempt $i/5..."
                    if curl -f -s "$APP_URL/health" > /dev/null; then
                      echo "‚úÖ App is healthy!"
                      echo "üöÄ Deployment successful: $APP_URL"
                      echo "üìä Azure Portal: https://portal.azure.com/#@/resource/subscriptions/${SUBSCRIPTION_ID}/resourceGroups/${{ steps.app-info.outputs.resource-group }}/providers/Microsoft.Web/sites/${{ steps.app-info.outputs.app-name }}"
                      exit 0
                    fi
                    echo "Waiting 30 seconds before next attempt..."
                    sleep 30
                  done

                  echo "‚ùå Health check failed after 5 attempts"
                  echo "App logs might show more details in Azure Portal"
                  exit 1
