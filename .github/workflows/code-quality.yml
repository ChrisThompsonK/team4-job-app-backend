name: CI Pipeline

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main]

jobs:
  # ========================================
  # STAGE 1: Test & Quality Checks
  # Jobs in this stage run in parallel
  # ========================================

  code-quality:
    name: ðŸ” Code Quality (Biome)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Biome check
        run: npm run check

      - name: Run Biome format check
        run: npm run format:check

  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

  # ========================================
  # STAGE 2: Build
  # Only runs if all tests pass
  # ========================================

  build-application:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 1

  # ========================================
  # STAGE 3: Container Build
  # Only runs if build succeeds
  # ========================================

  build-container:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-application]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            team4-job-app-backend:${{ steps.meta.outputs.sha_short }}
            team4-job-app-backend:${{ steps.meta.outputs.branch }}-latest
            team4-job-app-backend:${{ steps.meta.outputs.branch }}-${{ steps.meta.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Docker image
        run: |
          echo "âœ… Testing if the image was built successfully..."
          docker images | grep team4-job-app-backend
          echo ""
          echo "ðŸ“¦ Image built successfully with tags:"
          echo "  - team4-job-app-backend:${{ steps.meta.outputs.sha_short }}"
          echo "  - team4-job-app-backend:${{ steps.meta.outputs.branch }}-latest"
          echo "  - team4-job-app-backend:${{ steps.meta.outputs.branch }}-${{ steps.meta.outputs.date }}"
