name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: aiacademy25-bbaue6bgenhkd0dj.azurecr.io
  REGISTRY_NAME: aiacademy25-bbaue6bgenhkd0dj
  IMAGE_NAME: team4-job-app-backend

jobs:
  # ========================================
  # STAGE 1: Test & Quality Checks
  # Jobs in this stage run in parallel
  # ========================================

  code-quality:
    name: ðŸ” Code Quality (Biome)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Biome check
        run: npm run check

      - name: Run Biome format check
        run: npm run format:check

  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

  # ========================================
  # STAGE 2: Build
  # Only runs if all tests pass
  # ========================================

  build-application:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  # ========================================
  # STAGE 3: Container Build
  # Only runs if build succeeds
  # ========================================

  build-container:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-application]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "is_main_push=true" >> $GITHUB_OUTPUT
          else
            echo "is_main_push=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to Azure
        if: steps.meta.outputs.is_main_push == 'true'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        if: steps.meta.outputs.is_main_push == 'true'
        run: az acr login --name ${{ env.REGISTRY_NAME }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Docker image
        run: |
          echo "âœ… Testing if the image was built successfully..."
          docker images | grep ${{ env.IMAGE_NAME }}
          echo ""
          if [ "${{ steps.meta.outputs.is_main_push }}" = "true" ]; then
            echo "ðŸ“¦ Image built for ACR with tags:"
            echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_short }}"
          else
            echo "ðŸ“¦ Image built locally with tag:"
            echo "  - ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_short }}"
          fi

      - name: Push Docker image to ACR
        if: steps.meta.outputs.is_main_push == 'true'
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_short }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_short }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_short }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_short }}

      - name: Verify ACR image push
        if: steps.meta.outputs.is_main_push == 'true'
        run: |
          echo "âœ… Docker image successfully pushed to Azure Container Registry!"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image: ${{ env.IMAGE_NAME }}"
          echo "Commit SHA: ${{ steps.meta.outputs.sha_short }}"
