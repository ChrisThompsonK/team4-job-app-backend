name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ${{ secrets.ACR_REGISTRY_URL }}
  IMAGE_NAME: team4-job-app-backend

jobs:
  # ========================================
  # STAGE 1: Test & Quality Checks
  # Jobs in this stage run in parallel
  # ========================================

  code-quality:
    name: ðŸ” Code Quality (Biome)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Biome check
        run: npm run check

      - name: Run Biome format check
        run: npm run format:check

  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

  # ========================================
  # STAGE 2: Build
  # Only runs if all tests pass
  # ========================================

  build-application:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  # ========================================
  # STAGE 3: Container Build
  # Only runs if build succeeds
  # ========================================

  build-container:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-application]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Docker image (PR or feature branch)
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/main')
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_short }}
            ${{ env.IMAGE_NAME }}:pr-${{ steps.meta.outputs.pr_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Docker image
        run: |
          echo "âœ… Testing if the image was built successfully..."
          docker images | grep team4-job-app-backend || docker images | grep ${{ env.IMAGE_NAME }}
          echo ""
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "ðŸ“¦ Image pushed to ACR with tags:"
            echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
            echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_short }}"
          else
            echo "ðŸ“¦ Image built locally with tag:"
            echo "  - ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_short }}"
          fi

      - name: Verify ACR image push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "âœ… Docker image successfully pushed to Azure Container Registry!"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image: ${{ env.IMAGE_NAME }}"
          echo "Commit SHA: ${{ steps.meta.outputs.sha_short }}"
